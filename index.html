
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <div class="animals">

      <center>
        <br>
        <button onclick="start()" class="btn btn-success">

        <p id="result_label">

        </p>

        </p>
        <br>
        <img id="blue_bear" height="300" width="300" src="aliens-02.png">
        <img id="puppy" height="300" width="300" src="pet.png">
        <img id="kitten" height="300" width="300" src="pusheen.jfif">
        <img id="chick" height="300" width="300" src="chick.png">
      </center>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 footer">
        Developed By: Adiya Sawhney
        <br>

<script src="main.js"></script>
